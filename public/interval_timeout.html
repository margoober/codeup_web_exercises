<DOCTYPE! html>
<html>
<head>
	<title>Set Interval</title>
</head>
<body>
	<script>
	(function() {
		//_________________________
		var count = 0
		var max = 10
		var interval = 0

		var intervalId = setInterval(function() {
			if(count <= max) {
				console.log ("Finis!");
				clearInterval(intervalId);
			} else {
				count ++;
				console.log("The intervalId function has run " + count + " times.")
			}
		}, 1000)

		var timeoutId = setTimeout(function() {
			alert("Popup");
		}, 5000);

		//_________________________
	})();
	</script>
</body>
</html>
