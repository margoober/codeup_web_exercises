<DOCTYPE! html>
<html>
<head>
	<title>Math</title>
</head>
<body>
	<script>
	(function() {
		//_________________________
		var circle = {//1
			radius: 3,
			getArea: function(radius) {//2
				var area = (Math.PI + Math.pow(this.radius, 2));
				return area;
			},//2 // comma denotes end of property in object "circle"
			roundOrNot: function (round) {
				var area = this.getArea()
				if (round == true) {
					console.log(
						'Rounded area of circle w/ radius '
						+ this.radius
						+ ' units = '
						+ Math.round(area)
						+ " sq. units!!!"
						);
				} else {
					console.log(
						"Raw area of circle w/ radius "
						+ this.radius
						+ " units = "
						+ circle.getArea(this.radius)
						+ " sq. units!!!"
						);
				}
			}
		}
		circle.roundOrNot(false);
		circle.roundOrNot(true);
		circle.radius = 5;
		circle.roundOrNot(false);
		circle.roundOrNot(true);
		//_________________________
	})();
	</script>
</body>
</html>
