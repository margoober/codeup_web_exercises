<DOCTYPE! html>
<html>
<head>
	<title>Calcucorn</title>
	<link rel="stylesheet" type="text/css" href="/calcucorn.css">
</head>
<body>
	<h1>Calcucorn</h1>
	<div id ="display">
		<br>
		<input id="left" type="text">
		<input id="center" type="text">
		<input id="right" type="text">
		<br>
	</div>
	<br>
	<br>
	<div id ="keypad">
		<button class="numb" id="btn1" type="">1</button>
		<button class="numb" id="btn2" type="">2</button>
		<button class="numb" id="btn3" type="">3</button>
		<button class="op" id="btnPlus" type="">+</button>
		<br>
		<button class="numb" id="btn4" type="">4</button>
		<button class="numb" id="btn5" type="">5</button>
		<button class="numb" id="btn6" type="">6</button>
		<button class="op" id="btnMinus" type="">-</button>
		<br>
		<button class="numb" id="btn7" type="">7</button>
		<button class="numb" id="btn8" type="">8</button>
		<button class="numb" id="btn9" type="">9</button>
		<button class="op" id="btnTimes" type="">*</button>
		<br>
		<button id="btnClear" type="">C</button>
		<button class="numb" id="btn0" type="">0</button>
		<button id="btnEquals" type="">=</button>
		<button class="op" id="btnDivide" type="">/</button>
		<br>
	</div>


	<script src="/calcucorn2.js"></script>
</body>
</html>
