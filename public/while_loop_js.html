<DOCTYPE! html>
<html>
<head>
	<title>While Loop</title>
</head>
<body>
	<script>
	var i = 1
	while (i < 65536) {
		console.log(i * 2);
		i = (i * 2);
	}

	//To count from 1 to 100//
	var number = 1;
	while (number <= 100) {
		console.log(number);
		number = number + 1;
	}
	//to count to 100 by 2's//
	var number2 = 2
	while (number2 <= 100) {
		console.log(number2);
		number2 = number2 + 2;
	}

	var numberOdd = 1
	while (numberOdd < 100) {
		if (numberOdd % 2 != 0) {
			console.log(numberOdd);
		};
		numberOdd = numberOdd + 1;
		}

		/for while loop. the order matters!/
			for (var counter = 1; counter <=10; counter = counter + 1) {
		console.log("The counter is at " + counter)
	}

	for (i = ".|"; i.length < 80; i = i + ".|")
		console.log(i)
	</script>
</body>
